spring:
  application:
    name: vaultpay-neobank

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vaultpay}
    username: ${DB_USERNAME:vaultpay}
    password: ${DB_PASSWORD:vaultpay}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-stacktrace: never

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-production-this-is-not-secure}
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 604800000

  paystack:
    secret-key: ${PAYSTACK_SECRET_KEY:sk_test_xxxxx}
    base-url: https://api.paystack.co

  rateLimit:
    enabled: true
    public-rate:
      requests-per-minute: 60
    auth:
      requests-per-minute: 120
    login:
      requests-per-minute: 10

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.vaultpay: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
